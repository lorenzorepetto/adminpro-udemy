<h3>
  {{ leyenda }} - {{ progreso }}
</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button type="button" class="btn btn-primary" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>

  <input type="number"
         class="form-control"
         name="progreso"
         [(ngModel)]="progreso"
         (ngModelChange)="onChange( $event )"
         min="0"
         max="100"
         #txtProgress>

  <span class="input-group-btn">
    <button type="button" class="btn btn-primary" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
